<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smash Bros. Ultimate Overlay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: transparent;
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            color: white;
            overflow: hidden;
        }
        .text-stroke {
            -webkit-text-stroke: 2px black;
            paint-order: stroke fill;
        }
        .main-bar {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 1200px;
            height: 70px;
        }
        .player-info {
            position: absolute;
            width: 500px;
            height: 60px;
            display: flex;
            align-items: center;
            /* Add overflow hidden to clip any escaping text */
            overflow: hidden; 
        }
        #p1-info {
            left: 0;
            background: linear-gradient(to right, #FF6600, #CF4520);
            padding-left: 70px; /* Space for score */
        }
        #p2-info {
            right: 0;
            background: linear-gradient(to left, #000000, #333333);
            flex-direction: row-reverse;
            padding-right: 70px; /* Space for score */
        }
        .score-box {
            position: absolute;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem; /* 40px */
            font-weight: 700;
        }
        #p1-score {
            left: 0;
            background-color: #f0f0f0;
            color: #FF6600;
            border: 3px solid #FF6600;
        }
        #p2-score {
            right: 0;
            background-color: #f0f0f0;
            color: #000000;
            border: 3px solid #000000;
        }
        .player-details {
            display: flex;
            align-items: center;
            gap: 12px;
            /* Allow this container to shrink if content is too wide */
            flex-shrink: 1;
            min-width: 0;
            padding-right: 15px; /* Add padding to prevent text hitting the edge */
        }
         #p2-info .player-details {
            flex-direction: row-reverse;
            padding-right: 0;
            padding-left: 15px;
        }
        .char-icon {
            width: 48px;
            height: 48px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            /* Prevent icon from shrinking */
            flex-shrink: 0;
        }
        .tag-container {
            display: flex;
            flex-direction: column;
            /* Allow this container to shrink */
            flex-shrink: 1;
            min-width: 0;
        }
        #p2-info .tag-container {
            align-items: flex-end;
        }
        .player-tag, .player-pronouns {
            /* Prevent text from wrapping to a new line */
            white-space: nowrap;
            /* Hide overflow with an ellipsis */
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .player-tag {
            font-size: 2rem; /* 32px */
            line-height: 1;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .sponsor-tag {
            color: #d1d5db; /* Lighter gray for sponsor */
            font-weight: 400;
            font-family: 'Roboto Slab', serif;
            font-size: 1.5rem; /* 24px */
        }
        .player-pronouns {
            font-size: 1rem; /* 16px */
            font-family: 'Roboto Slab', serif;
            line-height: 1;
            font-weight: 400;
            color: #d1d5db;
        }
        .player-status {
            position: absolute;
            bottom: -18px;
            background-color: #f0f0f0;
            color: #333;
            padding: 2px 10px;
            font-size: 0.8rem;
            font-weight: 700;
            border: 2px solid black;
        }
        #p1-status { left: 5px; }
        #p2-status { right: 5px; }

        .center-logo {
            position: absolute;
            left: 50%;
            top: -5px;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 5px solid #FF6600;
            z-index: 10;
        }
        .logo-img {
            width: 90%;
            height: 90%;
            object-fit: contain;
        }
        .match-info-box {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            color: #000;
            padding: 5px 20px;
            display: flex;
            gap: 20px;
            font-family: 'Roboto Slab', serif;
            font-weight: 700;
            font-size: 1rem;
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <div class="main-bar">
        <!-- Player 1 -->
        <div id="p1-info" class="player-info">
            <div id="p1-score" class="score-box text-stroke">0</div>
            <div class="player-details">
                <div id="p1-char-icon" class="char-icon"></div>
                <div class="tag-container">
                    <div id="p1-tag" class="player-tag text-stroke">
                        <span id="p1-sponsor-display" class="sponsor-tag"></span>
                        <span id="p1-tag-display">Player 1</span>
                    </div>
                    <div id="p1-pronouns-display" class="player-pronouns text-stroke"></div>
                </div>
            </div>
            <div id="p1-status" class="player-status">Winners</div>
        </div>

        <!-- Player 2 -->
        <div id="p2-info" class="player-info">
            <div id="p2-score" class="score-box text-stroke">0</div>
             <div class="player-details">
                <div id="p2-char-icon" class="char-icon"></div>
                <div class="tag-container">
                    <div id="p2-tag" class="player-tag text-stroke">
                         <span id="p2-sponsor-display" class="sponsor-tag"></span>
                         <span id="p2-tag-display">Player 2</span>
                    </div>
                    <div id="p2-pronouns-display" class="player-pronouns text-stroke"></div>
                </div>
            </div>
            <div id="p2-status" class="player-status">Losers</div>
        </div>

        <!-- Center Elements -->
        <div class="center-logo">
             <img src="https://raw.githubusercontent.com/destronfgc/stillwatersmash/main/images/image-49af268bae598446aa854e181f04f470.png" alt="Logo" class="logo-img">
        </div>
        <div class="match-info-box">
            <div id="round-display">Grand Finals</div>
            <div id="format-display">Best of 5</div>
        </div>
    </div>

    <!-- Firebase and App Logic -->
    <script src="./firebase-config.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const stockIconUrlBase = 'https://www.ssbwiki.com/images/thumb/1/11/SSBU_stock_icon_{CHARACTER}.png/60px-SSBU_stock_icon_{CHARACTER}.png';

        function updateField(id, value, defaultValue = '') {
            const el = document.getElementById(id);
            if (el) {
                el.textContent = value || defaultValue;
            }
        }

        function updateCharacterIcon(id, character) {
             const el = document.getElementById(id);
             if (el && character) {
                 const formattedChar = character.replace(/\//g, '-').replace(/&/g, '%26');
                 el.style.backgroundImage = `url('${stockIconUrlBase.replace('{CHARACTER}', formattedChar)}')`;
             } else if (el) {
                 el.style.backgroundImage = 'none';
             }
        }

        async function main() {
            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);
            const auth = getAuth(app);
            const appId = 'stillwater-smash-overlay';

            onAuthStateChanged(auth, user => {
                if (user) {
                    const docRef = doc(db, "overlays", appId);
                    onSnapshot(docRef, (doc) => {
                        if (doc.exists()) {
                            const data = doc.data();
                            // Player 1
                            updateField('p1-sponsor-display', data.p1Sponsor);
                            updateField('p1-tag-display', data.p1Tag, 'Player 1');
                            updateField('p1-pronouns-display', data.p1Pronouns);
                            updateField('p1-status', data.p1Status);
                            updateField('p1-score', data.p1Score);
                            updateCharacterIcon('p1-char-icon', data.p1Character);

                            // Player 2
                            updateField('p2-sponsor-display', data.p2Sponsor);
                            updateField('p2-tag-display', data.p2Tag, 'Player 2');
                            updateField('p2-pronouns-display', data.p2Pronouns);
                            updateField('p2-status', data.p2Status);
                            updateField('p2-score', data.p2Score);
                            updateCharacterIcon('p2-char-icon', data.p2Character);

                            // Match Info
                            updateField('round-display', data.round);
                            const formatText = `${data.formatType || ''} ${data.formatNumber || ''}`.trim();
                            updateField('format-display', formatText);

                        } else {
                            console.log("No such document!");
                        }
                    });
                } else {
                     signInAnonymously(auth).catch(error => {
                         console.error("Anonymous sign-in failed:", error);
                     });
                }
            });
        }
        main();
    </script>
</body>
</html>
